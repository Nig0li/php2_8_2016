<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %} {% endblock %}</title>

    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="{{ asset('/Layouts/Assets/css/bootstrap-social.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ asset('/Layouts/Assets/css/style.css') }}">

    <!-- fancyBox -->
    <script type="text/javascript" src="{{ asset('/Layouts/Assets/fancybox/lib/jquery.mousewheel-3.0.6.pack.js') }}"></script>

    <link rel="stylesheet" href="{{ asset('/Layouts/Assets/fancybox/source/jquery.fancybox.css') }}" type="text/css" media="screen">
    <script type="text/javascript" src="{{ asset('/Layouts/Assets/fancybox/source/jquery.fancybox.pack.js') }}"></script>
    <link rel="stylesheet" href="{{ asset('/Layouts/Assets/fancybox/source/helpers/jquery.fancybox-buttons.css') }}" type="text/css" media="screen">
    <script type="text/javascript" src="{{ asset('/Layouts/Assets/fancybox/source/helpers/jquery.fancybox-buttons.js') }}"></script>
    <script type="text/javascript" src="{{ asset('/Layouts/Assets/fancybox/source/helpers/jquery.fancybox-media.js') }}"></script>
    <link rel="stylesheet" href="{{ asset('/Layouts/Assets/fancybox/source/helpers/jquery.fancybox-thumbs.css') }}" type="text/css" media="screen">
    <script type="text/javascript" src="{{ asset('/Layouts/Assets/fancybox/source/helpers/jquery.fancybox-thumbs.js') }}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    {% include 'Header.html' %}
    <hr>
    <h1>{% block heading %} {% endblock %}</h1>
    <hr>
    <br>
    {% block content %}{% endblock %}
    <hr>
    <br>
    <div class="footer">
        <p>&copy; Манул Company 2016</p>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function() {
        $("a.fancyimage").fancybox();
    });
</script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
